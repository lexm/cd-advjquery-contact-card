<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>The CodingDojo contact page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  function flipCard() {
    $(this).children().toggle();
  }
  function makeCard(event) {
    event.preventDefault();
    var newCard = '<section class="contact">';
    newCard += '<h2>' + $('input[name="fname"]').val();
    newCard += ' ' + $('input[name="lname"]').val() + '</h2>';
    newCard += '<h3>Click for description!</h3>';
    newCard += '<p>' + $('textarea').val() + '</p>';
    newCard += '</section>';
    $('aside').append(newCard);
  }
  $(document).ready(function() {
    $('section').on('click', flipCard);
    $('form').submit(function(event) {
      makeCard(event);
    });
  });
  </script>
</head>
<body>
  <main>
    <form action="#">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" for="fname" value="">
      <br>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" for="lname" value="">
      <br>
      <label for="desc">Description:</label>
      <br>
      <textarea name="desc" rows="8" cols="80" for="desc"></textarea>
      <br>
      <input type="submit" name="Add User">
    </form>
  </main>
  <aside>
    <section class="contact">
      <h2>Firstie Lastie</h2>
      <h3>Click for description!</h3>
      <p>This here is totally a description of like, a real dude...</p>
    </section>
  </aside>
</body>
</html>
