<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>The CodingDojo contact page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  function flipCard() {
    $(this).children().toggle();
  }
  function makeCard(fname, lname, desc) {
    var newCard = `<section class="contact">
        <h2>` + fname + ` ` + lname + `</h2>
        <h3>Click for description!</h3>
        <p>` + desc + `</p>
      </section>`;
    $('aside').append(newCard);
  }
  $(document).ready(function() {
    $('aside').on('click', 'section', flipCard);
    $('form').submit(function(event) {
      event.preventDefault();
      var fname = $('input[name="fname"]').val();
      var lname = $('input[name="lname"]').val();
      var desc = $('textarea').val();
      makeCard(fname, lname, desc);
      $('input[type="text"], textarea').val('');
    });
  });
  </script>
</head>
<body>
  <main>
    <form action="#" method="post">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" value="">
      <br>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" value="">
      <br>
      <label for="desc">Description:</label>
      <br>
      <textarea name="desc" rows="8" cols="80" placeholder="Enter description:"></textarea>
      <br>
      <input type="submit" name="Add User">
    </form>
  </main>
  <aside>
  </aside>
</body>
</html>
